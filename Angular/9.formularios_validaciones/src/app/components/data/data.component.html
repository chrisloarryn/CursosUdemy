<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div [formGroupName]="">
    <!--  FORMCONTROL NAME  -->
    <div class="form-group row"
         [ngClass]="{'has-danger': !forma.get('nombrecompleto.nombre').valid && forma.get('nombrecompleto.nombre').untouched}">
      <!-- [ngClass]="{'has-danger': !forma.get('nombrecompleto.nombre').valid && forma.get('nombrecompleto.nombre').touched}" -->
      <!-- [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid && forma.controls['nombrecompleto'].controls['nombre'].touched}" -->
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
        <div *ngIf=" forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">El nombre es
          necesario.
        </div>
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minLength" class="form-control-feedback">Por lo
          menos 3
          car치cteres.
        </div>
      </div>
    </div>
    <!--  / FORMCONTROL NAME  -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electr칩nico" formControlName="correo">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].parent.controls; let i = index"
             [formControlName]="i"
             type="text" class="form-control">

    </div>

    <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">
      Nuevo
    </button>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password1</label>
    <div class="col-md-8">
      <input class="form-control"
             type="password"
             placeholder="ingresar contrase침a"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password2</label>
    <div class="col-md-8">
      <input class="form-control"
             type="password"
             placeholder="repetir contrase침a"
             formControlName="password2">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<p>
  {{forma.value | json}}
</p>

<p>{{forma.valid}}</p>
