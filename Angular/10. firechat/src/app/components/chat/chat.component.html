<h1>Chat</h1>
<hr>

<div class="app-messages" id="app-messages">

  <div *ngFor="let chat of chatService.chats"
    [ngClass]="{ 'text-right': chatService.userLoggedIn.uId == chat.uId}">
    <span class="badge"
      [ngClass]="{ 'badge-primary': chatService.userLoggedIn.uId == chat.uId,
                   'badge-success': chatService.userLoggedIn.uId != chat.uId}">{{ chat.name }}</span>
    <p>{{ chat.messageContent }}</p>
  </div>
